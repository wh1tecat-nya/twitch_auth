<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitch Auto Shoutout</title>
  </head>
  <body>
    <div>registered shoutout</div>
    <script>
      const params = new URLSearchParams(document.location.search);
      localStorage.setItem("registered_id", params.get("regId"));
      localStorage.setItem("registered_user", params.get("name"));
      setTimeout(() => {
        document.location = "https://twitch-auth.wh1te.cat/";
      }, 3000);
    </script>
  </body>
</html>
